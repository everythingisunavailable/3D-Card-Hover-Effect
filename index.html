<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu Eyes White Dragon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="card">
        <img src="assets/blue_eyes.jpeg" alt="Blue Eyes White Dragon">
        <div class="spot" id="glow"></div>
    </div>
    <script>
        class card {
            x;
            y;
            width;
            height;
            middle = {'x':0, 'y':0};
            in_dom;
            constructor(parameters) {
                const div = document.getElementById("card");
                this.x = div.getBoundingClientRect().left;
                this.y = div.getBoundingClientRect().top;
                this.width = div.getBoundingClientRect().width;
                this.height = div.getBoundingClientRect().height;
                this.middle.x = (this.width / 2 + this.x);
                this.middle.y = (this.height / 2 + this.y);
                div.addEventListener("mousemove", (mouse)=>{
                    move_card(mouse, this);
                });
                this.in_dom = div;
            }
        }

        const glow = document.getElementById("glow");
        function move_card(mouse, card)
        {
            let vertical_factor = (mouse.clientY - card.middle.y)/(card.height / 2);
            let horizontal_factor = (mouse.clientX - card.middle.x)/(card.width / 2);
            
            card.in_dom.style = `transform : rotateY(${-30 * horizontal_factor}deg) rotateX(${30 * vertical_factor}deg);`;
            glow.style = `top: ${mouse.clientY - card.y}px; left: ${mouse.clientX - card.x}px;`;
            
        }

        const new_card = new card();


    </script>
</body>
</html>
